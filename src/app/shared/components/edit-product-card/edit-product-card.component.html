<div class="product">
  <div class="product__container">
    <div class="product__container__image">
      <img
        class="product__image-responsive"
        [src]="productCart.imgUrl"
        [alt]="productCart.name"
      />
    </div>
    <div class="product__container__info">
      <div class="product__container__info__header">
        <h1 class="product__container__info__header__title">
          {{ productCart.name }}
        </h1>
        <span class="product__container__info__header__category">{{
          productCart.category
        }}</span>
      </div>
      <div class="product__container__info__actions">
        <a
          [routerLink]="['/view-product/' + productCart.id]"
          class="product__container__info__actions__button"
        >
          Ver
        </a>
        @if (isAdmin) {
        <a
          (click)="openEditModal(productCart)"
          class="product__container__info__actions__button"
        >
          Editar
        </a>
        }
        <a
          (click)="deleteProductConfirm()"
          class="product__container__info__actions__button"
        >
          Eliminar
        </a>
      </div>
    </div>
  </div>
  <div class="product__stock">
    <span class="product__stock__availability">
      {{ productCart.stock }} Unidades
    </span>
    <div class="product__stock__price">
      <div class="product__stock__price__discount">
        <span class="product__stock__price__discount__percentage"> 0 OFF</span>
        <span class="product__stock__price__discount__old-price"
          >$ {{ productCart.priceBeforeDiscount }}</span
        >
      </div>
      <h1 class="product__stock__price__current-price">
        $ {{ productCart.price }}
      </h1>
    </div>
  </div>
  <div class="product__shipping">
    <span class="product__shipping__label">Env√≠o</span>
    <span class="product__shipping__value">Gratis</span>
  </div>
</div>
